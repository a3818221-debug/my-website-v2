<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भगत सिंह: डिजिटल श्रद्धांजलि</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        
        /* हेडर */
        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('bhagat-bg-hd.jpg');
            background-size: cover;
            padding: 30px;
            border-bottom: 3px solid gold;
        }
        
        h1 {
            color: gold;
            font-size: 2.5rem;
            text-shadow: 0 0 15px #ff0;
            margin-bottom: 10px;
        }
        
        /* कॉइन्स */
        .coins {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .coin {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.8s;
        }
        
        .front, .back {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            backface-visibility: hidden;
            background-size: cover;
            box-shadow: 0 0 20px gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: gold;
        }
        
        .front {
            background-image: url('coin-front-hd.jpg');
        }
        
        .back {
            background-image: url('coin-back-hd.jpg');
            transform: rotateY(180deg);
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        /* नोट्स */
        .notes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .note {
            width: 300px;
            height: 150px;
            border-radius: 10px;
            background-size: cover;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,215,0,0.5);
            transition: transform 0.3s;
        }
        
        .note:hover {
            transform: scale(1.05);
        }
        
        .note::after {
            content: attr(data-quote);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: gold;
            padding: 10px;
            font-size: 12px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .note:hover::after {
            transform: translateY(0);
        }
        
        /* फुटर */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255,215,0,0.1);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- हेडर -->
    <div class="header">
        <h1>भगत सिंह: अमर शहीद</h1>
        <p>स्पर्श करें और उनके विचारों को जानें</p>
    </div>
    
    <!-- सिक्के -->
    <div class="coins">
        <div class="coin" onclick="flipCoin(this)">
            <div class="front"></div>
            <div class="back">"इंकलाब ज़िंदाबाद!"</div>
        </div>
        <div class="coin" onclick="flipCoin(this)">
            <div class="front"></div>
            <div class="back">"सरफ़रोशी की तमन्ना..."</div>
        </div>
    </div>
    
    <!-- नोट्स -->
    <div class="notes">
        <div class="note" style="background-image: url('note10-hd.jpg');" 
             data-quote="मैं नास्तिक क्यों हूँ? - भगत सिंह" onclick="showQuote(this)"></div>
        <div class="note" style="background-image: url('note50-hd.jpg');" 
             data-quote="ज़ुल्म की बुनियाद पर नहीं टिक सकता कोई भी समाज - भगत सिंह" onclick="showQuote(this)"></div>
        <div class="note" style="background-image: url('note100-hd.jpg');" 
             data-quote="क्रांति मानव जाति का अपरिहार्य अधिकार है - भगत सिंह" onclick="showQuote(this)"></div>
    </div>
    
    <!-- फुटर -->
    <div class="footer">
        <p>भगत सिंह के सपनों का भारत बनाने की ओर एक कदम</p>
    </div>
    
    <script>
        // कॉइन फ्लिप
        function flipCoin(coin) {
            coin.style.transform = coin.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }
        
        // नोट पर कोट दिखाएं
        function showQuote(note) {
            const quote = note.getAttribute('data-quote');
            alert(quote);
        }
        
        // मोबाइल टच के लिए
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
