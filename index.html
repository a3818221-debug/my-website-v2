<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भगत सिंह HD करेंसी</title>
    <style>
        /* ग्लोबल स्टाइल */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: gold;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        /* कॉइन स्टाइल (HD 3D) */
        .coin-container {
            perspective: 1000px;
            margin: 40px auto;
            width: 250px;
            height: 250px;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.8s;
        }
        
        .front, .back {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }
        
        .front {
            background-image: url('bhagat-coin-front-hd.jpg'); /* यहाँ आपकी फोटो */
        }
        
        .back {
            background-image: url('bhagat-coin-back-hd.jpg'); /* यहाँ आपकी फोटो */
            transform: rotateY(180deg);
        }

        /* नोट स्टाइल (HD) */
        .note {
            width: 320px;
            height: 160px;
            margin: 30px auto;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        
        .note:hover {
            transform: scale(1.05);
        }
        
        #note10 {
            background-image: url('bhagat-note-10-hd.jpg'); /* यहाँ आपकी फोटो */
        }
        
        #note100 {
            background-image: url('bhagat-note-100-hd.jpg'); /* यहाँ आपकी फोटो */
        }
    </style>
</head>
<body>
    <h1>भगत सिंह HD डिजिटल करेंसी</h1>
    
    <!-- 3D कॉइन -->
    <div class="coin-container">
        <div class="coin" id="coin" onclick="flipCoin()">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <p>स्पर्श करके घुमाएँ</p>
    </div>
    
    <!-- HD नोट्स -->
    <div class="note" id="note10"></div>
    <div class="note" id="note100"></div>
    
    <script>
        // कॉइन फ्लिप
        function flipCoin() {
            const coin = document.getElementById('coin');
            coin.style.transform = coin.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }
        
        // नोट फ्लिप (अगर चाहिए तो)
        document.getElementById('note10').addEventListener('click', function() {
            this.style.transform = this.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        });
    </script>
</body>
</html>
